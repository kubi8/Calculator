<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="calculator">
        <main class="wrapper">
            <header class="display">
                <h5 class="display-higher" id="above"></h5>
                <!-- <hr class="spacer"> -->
                <h4 class="display-lower" id="below">0</h4>
            </header>
            <section class="keys">
                <button class="key" data-c>C</button>
                <button class="key" data-del>del</button>
                <button class="key" data-inv>+/-</button>
                <button class="key" data-opr>/</button>
                <button class="key" data-num>1</button>
                <button class="key" data-num>2</button>
                <button class="key" data-num>3</button>
                <button class="key" data-opr>*</button>
                <button class="key" data-num>4</button>
                <button class="key" data-num>5</button>
                <button class="key" data-num>6</button>
                <button class="key" data-opr>-</button>
                <button class="key" data-num>7</button>
                <button class="key" data-num>8</button>
                <button class="key" data-num>9</button>
                <button class="key" data-opr>+</button>
                <button class="key" data-num>0</button>
                <button class="key" data-poi>.</button>
                <button class="key" data-equ>=</button>
            </section>
        </main>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
